<div *ngIf="isAdmin" class="heading-panel">
    <div class="blank"></div>
    <h1>Explore users and download the whole site.</h1>
    <br>
    <div class="panel-container">

        <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
            <mat-tab label="List users">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Surname Column -->
                    <ng-container matColumnDef="surname">
                      <th mat-header-cell *matHeaderCellDef> Surname </th>
                      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                      <th mat-header-cell *matHeaderCellDef> Role </th>
                      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                      <th mat-header-cell *matHeaderCellDef> Username </th>
                      <td mat-cell *matCellDef="let element">
                        <a
                        (click)="goToUser(element.id,element.name,element.surname,element.email,element.phone,element.role,element.username,element.admin,element.profile_img,element.accepted)"
                        >{{element.username}}</a>
                      </td>
                    </ng-container>

                    <!-- Admin Column -->
                    <ng-container matColumnDef="admin">
                      <th mat-header-cell *matHeaderCellDef> Admin </th>
                      <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

            </mat-tab>
            <mat-tab label="Export database">
                <h2>Export your whole database to...</h2>
                <!-- Export database to JSON -->
                <div class="button">
                    <button type="button" (click)="getJSON()">JSON</button>
                </div>
                <!-- Export database to XML -->
                <div class="button">
                    <button type="button" (click)="getXML()">XML</button>
                </div>
            </mat-tab>
        </mat-tab-group>

    </div>

</div>
